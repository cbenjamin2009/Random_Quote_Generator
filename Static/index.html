<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="/js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
        <div class="quote-box">
            <div class="quote--container">
                <span id="text">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, nam.
                </span>
            </div>
            <div class="author--container">
                <span id="author">
                    - Lorem, ipsum.
            </span>
            </div>

            <div class="row">
                <div class="col-md-7">
                    <a class="btn btn-primary" id="tweet-quote" href="twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col-md-3 quote-button">
                    <button id="new-quote" class="btn btn-primary">
                        New quote
                    </button>
                </div>
            </div>
        
        
        </div>
</body>
</html>
